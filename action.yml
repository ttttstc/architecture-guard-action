name: 'Architecture Guard'
description: 'Architecture compliance check via built-in rules or AI.'
author: 'ni ni'
inputs:
  engine:
    description: 'Scanning engine: "builtin", "ai", or "hybrid"'
    required: false
    default: 'builtin'
  github-token:
    description: 'GitHub token for PR commenting'
    required: true
  ai-api-key:
    description: 'Google Gemini API Key (required for ai/hybrid modes)'
    required: false
  architecture-rules:
    description: 'Custom AI rules (only used in ai/hybrid modes)'
    required: false
    default: 'Strict layering and solid principles.'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'shield'
  color: 'blue'
